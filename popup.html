<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Cloaker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Tab Cloaker</h1>
    <div>
        <label for="titleInput">New Title:</label>
        <input type="text" id="titleInput" placeholder="Enter new tab title">
    </div>
    <div>
        <label for="faviconInput">Favicon URL:</label>
        <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    </div>
    <button id="cloakButton">Cloak Tab</button>
    <script src="popup.js"></script>
</body>
</html>
